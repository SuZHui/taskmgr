<div 
  class="container" 
  [@listAnim]="projects.length">
  <app-project-item *ngFor="let project of projects"
    class="card"
    [item]="project"
    (onInvite)="launchInviteDialog()"
    (onEdit)="launchEditDialog()"
    (onDel)="launchConfirmDailog(project)">

  </app-project-item>
</div>

<button 
  class="fab-button"
  mat-fab 
  type="button" 
  (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
