<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field
        class="full-width" 
        color="accent" 
        floatLabel="float">
        <input matInput type="text" placeholder="email">
      </mat-form-field>
      <mat-form-field
        class="full-width" 
        color="accent" 
        floatLabel="float">
        <input matInput type="text" placeholder="姓名">
      </mat-form-field>
      <mat-form-field 
        class="full-width" 
        color="accent" 
        floatLabel="float">
        <input matInput type="password" placeholder="密码">
      </mat-form-field>
      <mat-form-field 
        class="full-width" 
        color="accent" 
        floatLabel="float">
        <input matInput type="password" placeholder="再次输入密码">
      </mat-form-field>

      <mat-grid-list
        cols="6"
        rowHeight="1:1">
        <mat-grid-tile
          *ngFor="let item of items">
          <div class="avatar">
            avatar&nbsp;{{ item }}
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <button 
        mat-flat-button
        color="primary"
        type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>已经有账户?<a routerLink="/login">登录</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>

</form>
