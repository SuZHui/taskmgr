<form>
    <h2 mat-dialog-title>{{ title }}</h2>
    <div mat-dialog-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="任务内容">
      </mat-form-field>
      <mat-radio-group>
        <mat-radio-button 
          *ngFor="let priority of priorities" 
          [value]="priority.value">{{ priority.label }}</mat-radio-button>
      </mat-radio-group>
      <mat-form-field class="full-width">
        <input matInput disabled [matDatepicker]="picker" placeholder="任务截至日期">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput disabled [matDatepicker]="picker2" placeholder="提醒日期">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #picker2></mat-datepicker>
      </mat-form-field>
      
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary">保存</button>
      <button mat-button mat-dialog-close>取消</button>
    </div>
  </form>
