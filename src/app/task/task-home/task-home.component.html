<div class="task-lists">
  <app-task-list
    class="list-container"
    *ngFor="let list of lists"
    app-droppable
    [dropTags]="['task-item','task-list']"
    dragEnterClass="drop-enter"
    (dropped)="handleMove($event, list)"
    [app-draggable]='true'
    draggedClass="drag-start"
    dragTag="task-list"
    [dragData]="list">
    <app-task-header 
      [header]="list.name" 
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (delList)="launchConfirmDialog()"
      (editList)="launchEditListDialog()">
    </app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item
      *ngFor="let task of list.tasks"
      [item]="task"
      (taskClick)="launchUpdateTaskDialog(task)">

    </app-task-item>
  </app-task-list>
</div>

<button mat-fab class="fab-button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
